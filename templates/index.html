<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Desaf√≠o IDATHA - Felipe Chavat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      body {
        background-image: url("static/images/background.png");
        background-size: 50%;
        background-color: #cccccc;
      }
      .form-container {
        background-color: #fffc;
        padding: 20px;
        border-radius: 5px;
        margin: 14px;
      }
      .results {
        background-color: rgba(255, 253, 149, 0.8);
        padding: 20px;
        border-radius: 5px;
        margin: 14px;
        width: auto;
      }
    </style>
  </head>
  <body>
    <div class="parent-container d-flex">
      <div class="container">
        <div class="row row-cols-2 justify-content-md-center">
          <div class="col">
            <div class="form-container">
              <h1 class="h3">Take webcam photo</h1>
              <div class="contentarea">
                <div class="camera">
                  <video id="video">Video stream not available.</video>
                  <canvas id="canvas" hidden>
                  </canvas>
                  <br/>
                </div>
              </div>
              <button class="btn btn-lg btn-primary btn-block" id="submit-from-webcam">Take photo</button>
            </div>
          </div>
          <div class="col">
            <div class="form-container">
              <h1 class="h3">Or upload any image</h1>
              <input type="file" name="file" class="form-control-file" id="inputfile">
              <br/>
              <button class="btn btn-lg btn-primary btn-block" id="submit-from-filepicker">Upload</button>
            </div>
          </div>
        </div>
        <form id="file-form" method="post" enctype="multipart/form-data">
          <input type="hidden" name="file" id="file-input" />
        </form>
      </div>

      <div class="container">
          <div class="row row-cols-1">
            <div class="results">
            </div>
          </div>
      </div>
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://malsup.github.io/jquery.form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='javascript/javascript.js')}}"></script>
  </body>
</html>
